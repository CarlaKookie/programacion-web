<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div>
        <div>
            <form action="">
                <div>
                    <label for="num1">Primer número:</label>
                    <input type="number" id="num1" name="num1" placeholder="Ingrese número">
                </div> <br>
                <div>
                    <label for="num2">Segundo número: </label>
                    <input type="number" name="num2" id="num2" placeholder="Ingrese número">
                </div>
                <br>
                <div id="resultado">

                </div>
                <div>
                    <button type="button" onclick="sumar()">Calcular</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>

        function sumar(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        
        let suma = Number(num1) + Number(num2); 
        document.getElementById("resultado").innerHTML = "<p>La suma de los valores es: " + suma + "</p> " 
    }   
    </script>
    
</body>
</html>
